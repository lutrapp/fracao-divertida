<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre das Fra√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fffdec; font-family: 'Comic Sans MS', cursive, sans-serif; color: #4e342e; }
        .main-card { background: white; border-radius: 30px; box-shadow: 0 15px 45px rgba(211, 84, 0, 0.15); border: 4px solid #fce4ec; }
        .header { background: #ff9800; color: white; border-radius: 25px 25px 5px 5px; padding: 20px; }
        
        .math-zone { background: #f8f9fa; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .fraction-input { width: 90px !important; font-size: 1.5rem; text-align: center; border: 3px solid #ffcc80; border-radius: 15px !important; color: #e65100; }
        
        canvas { width: 100%; max-width: 600px; height: auto; display: block; margin: 0 auto; }
        
        .equivalence-text { font-size: 1.2rem; font-weight: bold; color: #2e7d32; min-height: 1.5rem; margin-bottom: 5px; }
        
        .btn-custom { border-radius: 15px; font-weight: bold; padding: 10px 20px; transition: 0.3s; }
        .btn-pizza { background-color: #ff5722; color: white; }
        .btn-choco { background-color: #5d4037; color: white; }
        .btn-calc { background-color: #4caf50; color: white; font-size: 1.2rem; border-bottom: 5px solid #388e3c; }
        .btn-calc:active { border-bottom: 0; transform: translateY(4px); }

        footer { font-family: sans-serif; color: #a1887f; margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body class="py-4">

<div class="container text-center">
    <div class="main-card mx-auto" style="max-width: 700px;">
        <div class="header">
            <h1 class="h2 mb-0">üçï Fra√ß√µes Divertidas üç´</h1>
        </div>

        <div class="p-3 p-md-5">
            <div class="row g-2 mb-4">
                <div class="col-6">
                    <select id="mode" class="form-select btn-custom" onchange="toggleInputs()">
                        <option value="view">Apenas Ver</option>
                        <option value="add">Somar (+)</option>
                        <option value="sub">Subtrair (-)</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="food" class="form-select btn-custom" onchange="run()">
                        <option value="pizza">Estilo: Pizza</option>
                        <option value="choco">Estilo: Chocolate</option>
                    </select>
                </div>
            </div>

            <div class="math-zone">
                <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
                    <input type="text" id="inp1" class="form-control fraction-input" value="1/2">
                    <span id="opSign" class="h2 mb-0 d-none">+</span>
                    <input type="text" id="inp2" class="form-control fraction-input d-none" value="1/4">
                </div>
                <button class="btn btn-calc w-100" onclick="run()">COZINHAR!</button>
            </div>

            <div id="display" class="mt-4">
                <div class="mb-5">
                    <div id="eq1" class="equivalence-text"></div>
                    <canvas id="can1" width="500" height="200"></canvas>
                </div>
                <div id="block2" class="mb-5 d-none">
                    <div id="eq2" class="equivalence-text"></div>
                    <canvas id="can2" width="500" height="200"></canvas>
                </div>
                <div>
                    <div id="eq3" class="equivalence-text" style="color:#d32f2f">RESULTADO</div>
                    <canvas id="can3" width="500" height="220"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>Criado por <strong>Lu trapp + ia</strong></footer>
</div>

<script>
    let anims = [];

    function toggleInputs() {
        const m = document.getElementById('mode').value;
        document.getElementById('inp2').classList.toggle('d-none', m === 'view');
        document.getElementById('opSign').classList.toggle('d-none', m === 'view');
        document.getElementById('block2').classList.toggle('d-none', m === 'view');
        document.getElementById('opSign').innerText = m === 'add' ? '+' : '-';
    }

    function gcd(a, b) { return b === 0 ? a : gcd(b, a % b); }
    function lcm(a, b) { return (a * b) / gcd(a, b); }

    function run() {
        anims.forEach(cancelAnimationFrame);
        anims = [];
        
        const f1 = parse('inp1'), f2 = parse('inp2');
        const m = document.getElementById('mode').value;
        const food = document.getElementById('food').value;
        
        const commonDen = m === 'view' ? f1.d : lcm(f1.d, f2.d);
        const n1Adj = f1.n * (commonDen / f1.d);
        const n2Adj = f2.n * (commonDen / f2.d);

        // Mostrar equival√™ncias
        document.getElementById('eq1').innerText = f1.d !== commonDen ? `${f1.n}/${f1.d} √© igual a ${n1Adj}/${commonDen}` : `${f1.n}/${f1.d}`;
        if(m !== 'view') {
            document.getElementById('eq2').innerText = f2.d !== commonDen ? `${f2.n}/${f2.d} √© igual a ${n2Adj}/${commonDen}` : `${f2.n}/${f2.d}`;
        }

        animate(n1Adj, n2Adj, commonDen, m, food);
    }

    function parse(id) {
        const [n, d] = document.getElementById(id).value.split('/').map(Number);
        return { n: n || 0, d: d || 1 };
    }

    function animate(n1, n2, den, mode, food) {
        let progress = 0;
        const ctx1 = document.getElementById('can1').getContext('2d');
        const ctx2 = document.getElementById('can2').getContext('2d');
        const ctx3 = document.getElementById('can3').getContext('2d');

        function step() {
            progress += 0.02;
            // Efeito de elasticidade simples
            let ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
            if (progress > 1) ease = 1;

            ctx1.clearRect(0,0,500,200);
            ctx2.clearRect(0,0,500,200);
            ctx3.clearRect(0,0,500,220);

            draw(ctx1, n1 * ease, den, food, "#FF5722");
            
            if (mode !== 'view') {
                draw(ctx2, n2 * ease, den, food, "#FF9800");
                const res = mode === 'add' ? (n1 + n2 * ease) : (n1 - n2 * ease);
                draw(ctx3, Math.max(0, res), den, food, "#4CAF50");
            } else {
                draw(ctx3, n1 * ease, den, food, "#2196F3");
            }

            if (progress < 1) anims.push(requestAnimationFrame(step));
        }
        step();
    }

    function draw(ctx, n, d, food, color) {
        const scale = 1.3;
        const radius = 60 * scale;
        const numFigs = Math.max(1, Math.ceil(n / d));
        const startX = 250 - ((numFigs-1) * 80);

        for (let f = 0; f < numFigs; f++) {
            const x = startX + (f * 180);
            const y = 100;

            if (food === 'pizza') {
                // Base
                ctx.beginPath(); ctx.arc(x, y, radius, 0, 2*Math.PI);
                ctx.fillStyle = "#FFF9C4"; ctx.fill();
                ctx.strokeStyle = "#F57C00"; ctx.lineWidth = 3; ctx.stroke();

                // Fatias preenchidas
                for (let i = 0; i < d; i++) {
                    const s = (i * 2 * Math.PI) / d, e = ((i+1) * 2 * Math.PI) / d;
                    const fill = Math.max(0, Math.min(1, n - (f * d + i)));
                    if (fill > 0) {
                        ctx.beginPath(); ctx.moveTo(x, y);
                        ctx.arc(x, y, radius, s, s + (e-s)*fill);
                        ctx.fillStyle = color; ctx.fill();
                        ctx.strokeStyle = "white"; ctx.lineWidth = 1; ctx.stroke();
                    }
                    // Divis√≥rias
                    ctx.beginPath(); ctx.moveTo(x, y);
                    ctx.lineTo(x + Math.cos(s)*radius, y + Math.sin(s)*radius);
                    ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.stroke();
                }
            } else {
                const w = 150, h = 80;
                ctx.fillStyle = "#EFEBE9"; ctx.fillRect(x - w/2, y - h/2, w, h);
                const pw = w / d;
                for (let i = 0; i < d; i++) {
                    const fill = Math.max(0, Math.min(1, n - (f * d + i)));
                    if (fill > 0) {
                        ctx.fillStyle = "#6D4C41";
                        ctx.fillRect(x - w/2 + (i*pw), y - h/2, pw*fill, h);
                    }
                    ctx.strokeStyle = "rgba(255,255,255,0.3)";
                    ctx.strokeRect(x - w/2 + (i*pw), y - h/2, pw, h);
                }
                ctx.strokeStyle = "#3E2723"; ctx.lineWidth = 3; ctx.strokeRect(x - w/2, y - h/2, w, h);
            }
        }
    }
    toggleInputs();
    run();
</script>
</body>
</html>
